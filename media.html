<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>
        Calculadora de Média
        <img src="./images/logo.png" alt="Chapeu Universitario" />
      </h1>
    </header>
    <main>
      <table id="activities-table">
        <thead>
          <tr>
            <th>Atividade</th>
            <th>Nota</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="atividade1" /></td>
            <td><input type="number" name="nota1" /></td>
            <td><button onclick="removeRow(this)">Remover</button></td>
          </tr>
          <tr>
            <td><input type="text" name="atividade2" /></td>
            <td><input type="number" name="nota2" /></td>
            <td><button onclick="removeRow(this)">Remover</button></td>
          </tr>
        </tbody>
      </table>
      <button onclick="addRow()">Adicionar Atividade</button>
      <button onclick="calculateAverage()">Calcular Média</button>
      <p id="average-result"></p>
      <img id="result-image" src="" alt="" style="display: none" />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
